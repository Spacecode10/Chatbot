<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Register Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .content {
            margin-top: 100px;
        }

        .form-block {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
            color: #333333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .text-error {
            color: red;
        }

        .btn-register {
            background-color: #28a745;
            border: none;
            padding: 12px 20px;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-register:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block">
                            <div class="mb-4">
                                <h1 class="text-center mb-4">User Registration page</h1>
                            </div>
                            {% comment %} <span class="mb-0 text-muted">
                                {% if msg %}
                                    {{ msg | safe }}
                                {% else %}
                                    Registration page
                                {% endif %}
                            </span> {% endcomment %}
                            <form  method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    {{ form.email}}
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    {{ form.password1 }}
                                </div>
                                <div class="form-group">
                                    <label for="password">Confirm Password</label>
                                    {{ form.password2 }}
                                </div>
                                <span class="text-error">{{ form.errors }}</span>
                                <input type="submit" value="Register" class="btn btn-pill text-white btn-block btn-primary">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
